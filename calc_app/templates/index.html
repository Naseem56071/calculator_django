{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<div class="calculator">
<form method="post" >
    {% csrf_token %}

    <!-- DISPLAY -->
    <input type="text" name="expression" class="display" value="{{ result }}" readonly>

    <!-- BUTTON GRID -->
    <div class="row g-2 mt-3">

        <!-- NUMBERS -->
        {% for i in list %}
            <div class="col-3">
                <button name="btn" value="{{ i }}" class="btn btn-dark w-100">{{ i }}</button>
            </div>
        {% endfor %}

        <!-- OPERATORS -->
        <div class="col-3"><button name="btn" value="+" class="btn btn-operator w-100">+</button></div>
        <div class="col-3"><button name="btn" value="/" class="btn btn-operator w-100">÷</button></div>
        <div class="col-3"><button name="btn" value="*" class="btn btn-operator w-100">×</button></div>
        <div class="col-3"><button name="btn" value="-" class="btn btn-operator w-100">−</button></div>
        <div class="col-3"><button name="btn" value="." class="btn btn-dark w-100">.</button></div>
        <div class="col-3"><button name="btn" value="C" class="btn btn-danger w-100">C</button></div>
        

        <!-- EQUAL -->
        <div class="col-12">
            <button name="btn" value="=" class="btn equal-btn btn-success w-100">=</button>
        </div>

    </div>

</form>
</div>

</body>
</html>
